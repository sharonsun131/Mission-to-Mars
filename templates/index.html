<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url(https://www.universetoday.com/wp-content/uploads/2010/10/manned-mission-mars-illustration.jpg);background-size: 100%; height: 100%;">
        <h1 class="font-weight-light" style="color:white">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" style="background-color: #FF9D6F; border: 0px;" href="/scrape" role="button"><em>Scrape New Data</em></a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="container-fluid"> 
        <div class="row" style="background-color: #FFDDCD;">
      <div class="row" id="mars-news">
        <div class="col-md-12" style="padding: 5%;">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News <small>Latest Mars News</small></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class = "container"></div>
        <div class="row" id="mars-featured-image">
         <div class="col-md-8" style="padding: 5%;">
          <h2>Featured Mars Image <small>Featured Mars Image</small></h2>
        </div>
        <div class="col-md-6 text-center">
          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
